allprojects {
    apply plugin: 'java-library'
    apply plugin: 'idea'
    group = 'org.janelia.jacsstorage'
    version = '1.0.0'
}

subprojects {
    apply from: "${rootDir}/deps.gradle"

    afterEvaluate {
        repositories {
            mavenLocal()
            mavenCentral()
        }

        sourceSets {
            integrationTest {
                java {
                    compileClasspath += main.output + test.output
                    runtimeClasspath += main.output + test.output
                    srcDir file('src/integration-test/java')
                }
                resources {
                    srcDir file('src/integration-test/resources')
                }
            }
        }

        configurations {
            provided
            implementation.extendsFrom provided
            integrationTestImplementation.extendsFrom testImplementation
            integrationTestRuntime.extendsFrom testRuntime
        }

        idea {
            module {
            downloadSources = true
            downloadJavadoc = true
                outputDir = file("${buildDir}/classes/java")
                testSourceDirs += [file('src/integration-test/java'), file('src/integration-test/resources')]
                scopes.TEST.plus += [configurations.integrationTestRuntime, configurations.integrationTestCompile]
            }
        }

        task integrationTest(type: Test) {
            testClassesDirs += sourceSets.integrationTest.output.classesDirs
            classpath = sourceSets.integrationTest.runtimeClasspath
        }

        check.dependsOn integrationTest
        integrationTest.mustRunAfter test
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

}

task wrapper(type: Wrapper) {
    gradleVersion = "4.2"
}
