version: 2
jobs:
  build:

    branches:
      only:
       - master
   
    working_directory: ~/jacs-storage

    docker:
      - image: circleci/openjdk:8u171-jdk

    environment:
      TERM: dumb

    steps:

      - checkout

      - restore_cache:
          keys: 
            - jacs-storage-{{ checksum "build.gradle" }}
            - jacs-storage-
      
      - run: ./gradlew dependencies
      
      - save_cache:
          key: jacs-storage-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle

      - run: ./gradlew installDist

      - store_test_results:
          paths: 
            - **/build/test-results/test
      
      - store_artifacts:
          path: build/libs/*.jar
